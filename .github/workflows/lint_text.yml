name: lint text

on:
  push:

jobs:
  build:
    name: lint text
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: npm
      - name: lint text
        run: npm install
        run: npm run lint
